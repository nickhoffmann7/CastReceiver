<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript"
            src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
    </script>

    <style>
        cast-media-player {
            --progress-color: rgb(120, 0, 46);
            --splash-image: url('loader2.svg');
        }
    </style>
</head>

<body>

<cast-media-player></cast-media-player>

<script src="converter.js"></script>

<script>
    console.log("started 2.0");
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    const channel = "urn:x-cast:streamcast"

    context.addCustomMessageListener(
        channel,
        message => {
            let data = message.data;

            let subs = srt2webvtt(data.message)

            var blob = new Blob(subs, {type: 'text/vtt'});
            let url = window.URL.createObjectURL(blob);
            console.log(url);

            let track = cast.framework.messages.Track(9, cast.framework.messages.TrackType.TEXT);
            track.name = "opensubtitles";
            track.language = "en-US";
            track.trackContentId = url;

            let tracksManager = playerManager.getTextTracksManager();
            tracksManager.addTracks(track);

            //let response = {"message": "ok got it"};
            context.sendCustomMessage(channel, "undefined", "test123");
        }
    );

    playerManager.setMessageInterceptor(
        cast.framework.messages.MessageType.LOAD,
        requestData => {
            //
            let tracks = requestData.media.tracks;
            console.log(tracks);
            return requestData;
        }
    );

    //context.start({playbackConfig: getPlaybackConfig()});
    context.start();

    function getPlaybackConfig() {
        const playbackConfig = new cast.framework.PlaybackConfig();

        //playbackConfig.autoPauseDuration = 2;
        playbackConfig.autoResumeDuration = 5;
        //playbackConfig.autoResumeNumberOfSegments = 1;
        //playbackConfig.segmentRequestRetryLimit = 0;

        /*
        playbackConfig.manifestRequestHandler = requestInfo => {
            requestInfo.withCredentials = true;
        };
        */

        return playbackConfig;
    }
</script>

</body>

</html>
