<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript"
            src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
    </script>

    <style>
        cast-media-player {
            --progress-color: rgb(120, 0, 46);
            --splash-image: url('loader.svg');
        }
    </style>
</head>

<body>

<cast-media-player></cast-media-player>

<iframe id="iframe" src="http://123tvnow.com/watch/fox-news-hd/">

</iframe>

<script>
    const context = cast.framework.CastReceiverContext.getInstance();

    const playerManager = context.getPlayerManager();

    playerManager.setMessageInterceptor(
        cast.framework.messages.MessageType.LOAD,
        request => { /* cast.framework.messages.LoadRequestData */
            let metadata = request.media.metadata;
            console.log("TITLE: " + metadata.title);
            console.log("CONTENT: " + metadata.content);
            if (metadata.content != null) {

                let iframe = document.getElementById("iframe");
                let element = iframe.contentWindow.document.getElementsByTagName("video")[0];
                playerManager.setMediaElement(element);
                console.log("mediaelement set");

                //request.media.contentId = createTextFile(metadata.CONTENT);
                //console.log("CONTENTID: " + request.media.contentId);
            }
            return request;
        });

    //context.start({playbackConfig: getPlaybackConfig()});
    context.start();

    function getPlaybackConfig() {
        const playbackConfig = new cast.framework.PlaybackConfig();
        playbackConfig.autoResumeDuration = 10;
        playbackConfig.autoResumeNumberOfSegments = 10;
        return playbackConfig;
    }

    let textFile = null;

    function createTextFile(text) {
        var data = new Blob([text], {type: 'text/plain'});
        if (textFile !== null) {
            window.URL.revokeObjectURL(textFile);
        }
        textFile = window.URL.createObjectURL(data);
        return textFile;
    };
</script>

</body>

</html>
